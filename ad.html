<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <noscript></noscript>
</head>
<body>
  <img id="img1" src="" alt="">
  <img id="img2" src="" alt="">
  <script>
    const params = new URLSearchParams(location.search);
    document.title = params.get('title')
    document.querySelector('noscript').innerHTML = params.get('description')
    document.querySelector('#img1').src = `./${params.get('img1')}`
    document.querySelector('#img2').src = `./${params.get('img2')}`
  </script>
</body>
</html>
